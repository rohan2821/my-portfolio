<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Mexant</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/fontawesome.min.css" rel="stylesheet" />
  <link href="css/templatemo-mexant.css" rel="stylesheet" />
</head>

<body>
  <header class="header fixed-top">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a href="index.html" class="navbar-brand d-flex align-items-center">Mexant</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="about-us.html" class="nav-link">About Us</a></li>
            <li><a href="services.html" class="nav-link">Services</a></li>
            <li><a href="contact.html" class="nav-link active">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section class="contact-section py-5">
    <div class="container">
      <h2 class="text-center mb-4">Contact Us</h2>
      <form action="#" method="post" class="mx-auto" style="max-width: 600px;">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" name="name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
  </section>

  <footer class="bg-dark text-white py-4 text-center">
    <div class="container">
      <p>&copy; 2025 Mexant Business Solutions. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
